<div class="container">
  <div class="components">
    <div class="header">
      <h1>Sorrowscopes</h1>
      <p>Choose your star sign</p>
    </div>
    <div class="card-list">
      <div class="card" *ngFor="let sign of signList">
        <app-sign [sign]="sign" [routerLink]="['/sign', sign.signName ]"></app-sign>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
